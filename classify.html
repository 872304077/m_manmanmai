<!DOCTYPE html>

<head>

    <title>Document</title>
    <!-- 1. 引入index.less  注意rel="stylesheet/less"-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="less/classify.less">
    <link rel="stylesheet" href="./css/font.css">
    <!-- 2. 引入less.js编译器文件 -->
    <script src="lib/less/less.js"></script>
    <!-- 3. 用服务器打开网页 -->

<body>
    <header id="header">
        <div class="appbanner" id="Div1">

            </div>
            <div class="btn pull-right">
                <a href="javascript:;" class="a-close">
                    <i class="glyphicon glyphicon-remove-circle "></i>
                </a>
                <a href="http://m.manmanbuy.com/?o=download " onclick="trackEvent( 'Mobile下载'); " class="a-install ">立即安装</a>
            </div>
        </div>
    </header>
    <section id="section">
        <div class="top-load clearfix">
            <div class="header-logo">
                <a href="http://m.manmanbuy.com/" title="慢慢买比价网--手机版">
                    <img src="images/header_logo.png" alt="慢慢买比价网--手机版">
                </a>
            </div>
            <div class="header-app">
                <a href="http://m.manmanbuy.com/app.html?type=headword&amp;value=wap" onclick="trackEvent('header下载');" title="手机app下载">
                    <img src="images/header_app.png" alt="手机app下载">
                </a>
            </div>
        </div>
        <div class="search">
            <div class="searchtxt">
                <input type="text" placeholder="请输入你想比价的商品">
            </div>
            <div class="searchbtn">
                <input type="submit" value="搜索">
            </div>
        </div>
    </section>
    <article id="article">
        <div class="container">
            <div class="row">
                <ul>
                    <li class="col-xs-12">
                        <a href="./">
                            <div class="pic"><img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&amp;imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg" alt="移动端凑单品：海天 鲜味 生抽 1.28L"></div>

                                <div class="title"> 移动端凑单品：海天 鲜味 生抽 1.28L</div>
                                <div class="price">¥600</div>
                                <div class="other"><span class="mall">商城报价</span><span class="comment"><i class="icon-comment"></i></span></div>
                                <div class="pinglun">有2564652评论</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="xiala">
            <div class="center">
                <button class="prev">上一页</button>
                <input type="text" class="number" value="0">
                <button class="next">下一页</button>
            </div>
        </div>
    </article>
    <footer id="footer">
        <div class="jxhd" style="margin-top: 10px; margin-bottom: 6px;">
            <span>品牌排行</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" width="20" height="20">
        </div>
        <div class="foot-top">
            <a href="login.aspx">登录</a>
            <a href="reg.aspx">注册</a>
            <a href="#" style="width: 40%; border-right:0; border-color:#c4c4c4;">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部</a>
        </div>
        <div class="footer">
            <p>
                <a href="http://m.manmanbuy.com/app.html?type=footword&amp;value=wap" onclick="trackEvent('footer下载');" style="color: Red;">手机APP下载</a>
                <a href="http://m.manmanbuy.com">
                    慢慢买手机版</a> -- 掌上比价平台</p>
            <p>
                m.manmanbuy.com
                <img src="http://c.cnzz.com/wapstat.php?siteid=1256699064&amp;r=&amp;rnd=1752303062" width="0" height="0">
            </p>
        </div>
    </footer>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/classify.js"></script>
    <script src="./lib/template/template.js"></script>
    <script type="text/html" id="list">
        {{each result as value i}}
        <li class="col-xs-12">
            <a href="./">
                <div class="pic">{{#value.productImg}}</div>
                <div class="clearfix info">
                    <div class="title"> {{value.productName}}</div>
                    <div class="price">{{value.productPrice}}</div>
                    <div class="other"><span class="mall">{{value.productQuote}}商城报价</span><span class="comment"><i class="icon-comment"></i></span></div>
                    <div class="pinglun">有{{value.productCom}}评论</div>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
</body>

</html>
